on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

name: Mirror GitHub Selected Repos to Gitee
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source codes
        uses: actions/checkout@v2
      - name: Mirror Github to Gitee with white list
        uses: caoximu/hub-mirror-action@master
        with:
          src: github/caoximu
          dst: gitee/Fewom
          dst_key: ${{ ssh-rsa  caoximu55@gmail.com}}
          dst_token:  ${{ bad483ff74065c5e1542f8b6823aa767 }}
          force_update: true
